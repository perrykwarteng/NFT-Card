<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="Styles/styles.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="hover">
          <img class="nft--image" src="images/image-equilibrium.jpg" alt="" />
          <div class="nft--fill">
            <img class="nft--view" src="images/icon-view.svg" alt="" />
          </div>
        </div>
        <div class="description">
          <h1 class="des__heading">Equilibrium #3429</h1>
          <p class="des__paragraph">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="detail">
            <div>
              <span
                ><img
                  class="detail__image"
                  src="images/icon-ethereum.svg"
                  alt=""
              /></span>
              <span class="detail__text">0.041 ETH</span>
            </div>

            <div class="detail2">
              <span
                ><img class="detail__image2" src="images/icon-clock.svg" alt=""
              /></span>
              <span class="detail__text2">3 days left</span>
            </div>
          </div>
          <hr/ class="line">

          <div class="avatar">
            <img class="avatar__image" src="images/image-avatar.png" alt="" />
            <p class="avatar__text">
              <span class="avatar__color">Creation of</span
              ><span class="avatar__color1"> Jules Wyvern</span>
            </p>
          </div>
        </div>
      </div>
    </div>
    <!-- Equilibrium #3429 Our Equilibrium collection promotes balance and calm.
    0.041 ETH 3 days left Creation of Jules Wyvern -->

    </div> -->
  </body>
</html>
